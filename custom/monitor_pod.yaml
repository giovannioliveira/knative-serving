kind: Deployment
metadata:
  name: monitor-deployment
spec:
  selector:
    matchLabels:
      app: monitor
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      name: ubuntu
      labels:
        app: monitor
    spec:
      containers:
        - name: monitor
          image: ubuntu:jammy
          command: [ "/bin/sh" , "-c", "tail -f /dev/null" ]

